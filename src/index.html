<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/main.css">
    <title>Document</title>
</head>
<body>
     
    <div class="formdiv" >
        <input type="text" placeholder="contact name" name="contatct" class="conn" id="con" value="">
        <input type="text" placeholder="contact number" name="contactnum" class="conn" id="connum" value="" >
        <button  value="Submit" onclick="subform()">Submit</button>
        <button id="showbtn" onclick="showform()">Show Data</button>
    </div>
    <ol id="list">
    </ol>
<script>
    const {ipcRenderer} = require('electron')
    function subform() {
        const x = document.getElementById('con').value
        const y = document.getElementById('connum').value
        const usr = {x,y}
        console.log(usr)
        ipcRenderer.send('addContact',usr)
        window.location.reload()
    }
    function showform(){
        ipcRenderer.send('showContacts')
    }   
    ipcRenderer.on('contacts',(err,result) => {
        let data = [result]
        const list = document.getElementById('list')
        document.getElementById("showbtn").disabled = true
        data.forEach(element => {
        const li = document.createElement('li')
        li.innerText = element.name +"   "+ element.number
        list.appendChild(li)
    });
    })
</script>
</body>
</html>
